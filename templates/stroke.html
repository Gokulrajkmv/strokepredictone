<html> 
<style>
  #myTextBox1 { margin-left: 50px; }
 </style> 
<body> 
    <h1>Stroke Prediction(BETA)</h1> 
    <h2>Disclaimer:-This application is deployed for testing</h2> 	
<div> 
  <form action="/result" method="POST"> 
    <label for="age">age</label> 
    <input type="text" id="age" name="Age"> 
    <br>
    <br> 
    <label for="work_type">work_type</label> 
    <select id="work_type" name="work_type"> 
      <option value="0">Private</option> 
      <option value="1">Self-employed</option> 
      <option value="2">Govt_job</option> 
      <option value="3">children</option> 
      <option value="4">Never_worked</option> 
    </select> 
    <br>
    <br> 
    <label for="gender">gender</label> 
    <select id="gender" name="gender"> 
      <option value="0">Male</option> 
      <option value="1">Female</option>
      <option value="2">Other</option> 
    </select> 
    <br>
    <br> 
    <label for="smoking_status">smoking_status</label> 
    <select id="smoking_status" name="smoking_status"> 
      <option value="0">formerly smoked</option> 
      <option value="1">never smoked</option> 
      <option value="2">smokes</option>
      <option value="3">Unknown</option> 
    </select> 
    <br>
    <br> 
    <label for="Residence_type">Residence_type</label> 
    <select id="Residence_type" name="Residence_type"> 
      <option value="0">Urban</option> 
      <option value="1">Rural</option> 
    </select> 
    <br>
    <br>
    <label for="hypertension">hypertension</label> 
    <select id="hypertension" name="hypertension"> 
      <option value="0">0</option> 
      <option value="1">1</option> 
    </select> 
    <br>
    <br>
    <label for="heart_disease">heart_disease</label> 
    <select id="heart_disease" name="heart_disease"> 
      <option value="0">0</option> 
      <option value="1">1</option> 
    </select>
    <br>
    <br>
    <label for="ever_married">ever_married</label> 
    <select id="ever_married" name="ever_married"> 
      <option value="0">Yes</option> 
      <option value="1">No</option> 
    </select>
    <br>
    <br> 
    <label for="bmi">bmi</label> 
    <input type="text" id="bmi" name="bmi">btw:[0-80] 
    <br>
    <br>  
    <label for="avg_glucose_level">avg_glucose_level</label> 
    <input type="text" id="avg_glucose_level" name="avg_glucose_level">btw:[0-280] 
    <br>
    <br>  
    <input type="submit" value="Submit"> 
  </form> 
</div> 
</body> 
</html>
